<template>
    <div class="slds-box slds-box_x-small slds-theme_default">
        <div class="slds-grid slds-grid_vertical slds-wrap">
            <div class="slds-col slds-size_12-of-12">
                <div class="slds-page-header">
                    <div class="slds-page-header__row">
                        <div class="slds-page-header__col-title">
                            <div class="slds-media">
                                <div class="slds-media__body">
                                    <h1 class="slds-text-heading_small slds-truncate slds-align_absolute-center">
                                        <span>Traceability by Correlation ID</span>
                                    </h1>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="slds-col slds-size_12-of-12 slds-m-top_medium">
                <lightning-input 
                    label="Correlation ID" 
                    value={correlationId}
                    onchange={handleCorrelationIdChange}
                    placeholder="Enter correlation ID to trace logs"
                    class="slds-m-bottom_small">
                </lightning-input>
                
                <lightning-button 
                    label="Search Logs" 
                    title="Search Logs" 
                    onclick={handleSearch}
                    variant="brand"
                    class="slds-m-right_small">
                </lightning-button>
                
                <lightning-button 
                    label="Clear" 
                    title="Clear Search" 
                    onclick={handleClear}
                    variant="neutral">
                </lightning-button>
            </div>
            
            <template if:true={isLoading}>
                <div class="slds-col slds-size_12-of-12 slds-text-align_center slds-m-top_medium">
                    <lightning-spinner alternative-text="Searching logs"></lightning-spinner>
                </div>
            </template>
            
            <template if:false={isLoading}>
                <template if:true={error}>
                    <div class="slds-col slds-size_12-of-12 slds-alert slds-alert_error slds-m-top_medium">
                        <span class="slds-assistive-text">Error</span>
                        {error}
                    </div>
                </template>
                
                <template if:true={logs.length}>
                    <div class="slds-col slds-size_12-of-12 slds-m-top_medium">
                        <lightning-datatable
                            data={logs}
                            columns={columns}
                            sorted-by={sortedBy}
                            sorted-direction={sortedDirection}
                            onsort={handleSort}
                            key-field="id">
                        </lightning-datatable>
                    </div>
                </template>
                
                <template if:false={logs.length}>
                    <template if:false={error}>
                        <div class="slds-col slds-size_12-of-12 slds-text-align_center slds-m-top_medium">
                            <p>No logs found for this correlation ID</p>
                        </div>
                    </template>
                </template>
            </template>
        </div>
    </div>
</template>

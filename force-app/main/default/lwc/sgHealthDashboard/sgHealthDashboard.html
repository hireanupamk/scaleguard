<template>
    <div class="slds-box slds-box_x-small slds-theme_default">
        <div class="slds-grid slds-grid_vertical slds-wrap">
            <div class="slds-col slds-size_12-of-12">
                <div class="slds-page-header">
                    <div class="slds-page-header__row">
                        <div class="slds-page-header__col-title">
                            <div class="slds-media">
                                <div class="slds-media__body">
                                    <h1 class="slds-text-heading_small slds-truncate slds-align_absolute-center">
                                        <span>ScaleGuard Health Dashboard</span>
                                    </h1>
                                </div>
                            </div>
                        </div>
                        <div class="slds-col slds-size_12-of-12 slds-text-align_right">
                            <lightning-button 
                                label="Refresh" 
                                title="Refresh Metrics" 
                                onclick={handleRefresh}
                                variant="brand"
                                class="slds-m-left_small">
                            </lightning-button>
                        </div>
                    </div>
                </div>
            </div>
            
            <template if:true={isLoading}>
                <div class="slds-col slds-size_12-of-12 slds-text-align_center">
                    <lightning-spinner alternative-text="Loading health metrics"></lightning-spinner>
                </div>
            </template>
            
            <template if:false={isLoading}>
                <template if:true={error}>
                    <div class="slds-col slds-size_12-of-12 slds-alert slds-alert_error">
                        <span class="slds-assistive-text">Error</span>
                        {error}
                    </div>
                </template>
                
                <!-- Key Metrics -->
                <div class="slds-col slds-size_12-of-12 slds-m-top_medium">
                    <div class="slds-grid slds-gutters slds-wrap">
                        <div class="slds-col slds-size_12-of-12 slds-medium-size_3-of-12">
                            <lightning-card title="Total Jobs">
                                <div class="slds-text-heading_large slds-text-align_center">{healthMetrics.totalJobs}</div>
                            </lightning-card>
                        </div>
                        
                        <div class="slds-col slds-size_12-of-12 slds-medium-size_3-of-12">
                            <lightning-card title="Successful Jobs">
                                <div class="slds-text-heading_large slds-text-align_center slds-text-color_success">{healthMetrics.successfulJobs}</div>
                            </lightning-card>
                        </div>
                        
                        <div class="slds-col slds-size_12-of-12 slds-medium-size_3-of-12">
                            <lightning-card title="Failed Jobs">
                                <div class="slds-text-heading_large slds-text-align_center slds-text-color_error">{healthMetrics.failedJobs}</div>
                            </lightning-card>
                        </div>
                        
                        <div class="slds-col slds-size_12-of-12 slds-medium-size_3-of-12">
                            <lightning-card title="Active Jobs">
                                <div class="slds-text-heading_large slds-text-align_center">{healthMetrics.activeJobs}</div>
                            </lightning-card>
                        </div>
                    </div>
                </div>
                
                <!-- Success and Error Rates -->
                <div class="slds-col slds-size_12-of-12 slds-m-top_medium">
                    <div class="slds-grid slds-gutters slds-wrap">
                        <div class="slds-col slds-size_12-of-12 slds-medium-size_6-of-12">
                            <lightning-card title="Success Rate">
                                <div class="slds-text-heading_large slds-text-align_center">{successRate}%</div>
                            </lightning-card>
                        </div>
                        
                        <div class="slds-col slds-size_12-of-12 slds-medium-size_6-of-12">
                            <lightning-card title="Error Rate">
                                <div class="slds-text-heading_large slds-text-align_center slds-text-color_error">{errorRate}%</div>
                            </lightning-card>
                        </div>
                    </div>
                </div>
                
                <!-- Average Execution Time -->
                <div class="slds-col slds-size_12-of-12 slds-m-top_medium">
                    <lightning-card title="Avg. Execution Time">
                        <div class="slds-text-heading_large slds-text-align_center">{healthMetrics.avgExecutionTime} ms</div>
                    </lightning-card>
                </div>
                
                <!-- Recent Errors -->
                <div class="slds-col slds-size_12-of-12 slds-m-top_medium">
                    <lightning-card title="Recent Errors">
                        <template if:true={healthMetrics.recentErrors.length}>
                            <table class="slds-table slds-table_bordered slds-table_cell-buffer">
                                <thead>
                                    <tr class="slds-line-height_reset">
                                        <th scope="col">
                                            <div class="slds-truncate" title="Timestamp">Timestamp</div>
                                        </th>
                                        <th scope="col">
                                            <div class="slds-truncate" title="Component">Component</div>
                                        </th>
                                        <th scope="col">
                                            <div class="slds-truncate" title="Message">Message</div>
                                        </th>
                                        <th scope="col">
                                            <div class="slds-truncate" title="Correlation ID">Correlation ID</div>
                                        </th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <template for:each={healthMetrics.recentErrors} for:item="error">
                                        <tr key={error.timestamp} class="slds-hint-parent">
                                            <td data-label="Timestamp">
                                                <div class="slds-truncate" title={error.timestamp}>{error.timestamp}</div>
                                            </td>
                                            <td data-label="Component">
                                                <div class="slds-truncate" title={error.component}>{error.component}</div>
                                            </td>
                                            <td data-label="Message">
                                                <div class="slds-truncate" title={error.message}>{error.message}</div>
                                            </td>
                                            <td data-label="Correlation ID">
                                                <div class="slds-truncate" title={error.correlationId}>{error.correlationId}</div>
                                            </td>
                                        </tr>
                                    </template>
                                </tbody>
                            </table>
                        </template>
                        <template if:false={healthMetrics.recentErrors.length}>
                            <p class="slds-text-align_center">No recent errors</p>
                        </template>
                    </lightning-card>
                </div>
            </template>
        </div>
    </div>
</template>

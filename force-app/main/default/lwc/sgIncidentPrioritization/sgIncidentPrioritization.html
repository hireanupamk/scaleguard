<template>
    <div class="slds-box slds-theme_default">
        <div class="slds-grid slds-gutters slds-wrap">
            <div class="slds-col slds-size_12-of-12">
                <h2 class="slds-text-heading_small">Incident Prioritization</h2>
            </div>
            
            <div class="slds-col slds-size_12-of-12 slds-m-bottom_medium">
                <lightning-input 
                    label="Correlation ID" 
                    value={correlationId} 
                    onchange={handleCorrelationIdChange}
                    placeholder="Enter correlation ID to analyze">
                </lightning-input>
            </div>
            
            <template if:true={isLoading}>
                <div class="slds-col slds-size_12-of-12 slds-text-align_center">
                    <lightning-spinner alternative-text="Loading"></lightning-spinner>
                    <p>Analyzing logs...</p>
                </div>
            </template>
            
            <template if:false={isLoading}>
                <template if:true={error}>
                    <div class="slds-col slds-size_12-of-12 slds-alert slds-alert_error">
                        <span class="slds-assistive-text">Error</span>
                        {error}
                    </div>
                </template>
                
                <div class="slds-col slds-size_12-of-12 slds-m-top_medium">
                    <div class="slds-grid slds-gutters slds-wrap">
                        <div class="slds-col slds-size_12-of-12 slds-medium-size_6-of-12">
                            <lightning-combobox
                                label="Priority"
                                value={priority}
                                options={priorityOptions}
                                onchange={handlePriorityChange}
                                disabled={isLoading}>
                            </lightning-combobox>
                        </div>
                        
                        <div class="slds-col slds-size_12-of-12 slds-medium-size_6-of-12">
                            <lightning-combobox
                                label="Category"
                                value={category}
                                options={categoryOptions}
                                onchange={handleCategoryChange}
                                disabled={isLoading}>
                            </lightning-combobox>
                        </div>
                        
                        <div class="slds-col slds-size_12-of-12 slds-medium-size_6-of-12 slds-m-top_medium">
                            <lightning-input
                                label="Estimated Resolution Time (hours)"
                                type="number"
                                value={resolutionTime}
                                disabled
                                variant="readonly">
                            </lightning-input>
                        </div>
                        
                        <div class="slds-col slds-size_12-of-12 slds-medium-size_6-of-12 slds-m-top_medium">
                            <lightning-button 
                                label="Create Ticket" 
                                onclick={handleCreateTicket}
                                variant="brand"
                                disabled={isLoading || !correlationId}>
                            </lightning-button>
                        </div>
                    </div>
                </div>
            </template>
        </div>
    </div>
</template>
